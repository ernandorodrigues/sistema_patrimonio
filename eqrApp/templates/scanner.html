{% load qr_code %}
{% load static %}
<script src="{% static 'assets/instascan.min.js' %}"></script>
<style>
    #uni_modal .modal-footer {
        display: none;
    }

    #uni_modal .modal-sub-footer {
        display: flex;
    }

    #scanner {
        width: 100%;
        height: 50vh;
        margin: 0 auto;
        position: relative;
        object-fit: cover;
        object-position: center center;
    }

    #scanner-focus {
        background: #00000085;
        -webkit-clip-path: polygon(0% 0%, 0% 100%, 25% 100%, 25% 25%, 75% 25%, 75% 75%, 25% 75%, 25% 100%, 100% 100%, 100% 0%);
        clip-path: polygon(0% 0%, 0% 100%, 25% 100%, 25% 25%, 75% 25%, 75% 75%, 25% 75%, 25% 100%, 100% 100%, 100% 0%);
        height: 100%;
        width: 100%;
        top: 0;
        left: 0;
    }
</style>
<div class="container-fluid">
    <div id="scanner-holder" class="position-relative">
        <video id="scanner"></video>
        <div id="scanner-focus" class="position-absolute"></div>
    </div>
</div>
<script>
    const videoElement = document.getElementById('scanner');
    let currentStream = null;

    function stopCurrentStream() {
        if (currentStream) {
            currentStream.getTracks().forEach(track => track.stop());
        }
    }

    function startScanner(facingMode) {
        stopCurrentStream();
        const constraints = {
            video: {
                facingMode: facingMode
            }
        };
        navigator.mediaDevices.getUserMedia(constraints).then(function (stream) {
            currentStream = stream;
            videoElement.srcObject = stream;
        }).catch(function (e) {
            console.error(e);
        });
    }

    const scanner = new Instascan.Scanner({ video: videoElement, mirror: false });
    scanner.addListener('scan', function (content) {
        $('.modal').modal('hide');
        start_loader();
        setTimeout(() => {
            uni_modal("View Employee Details", "{% url 'scanned-code' %}/" + content, 'modal-md');
            scanner.stop();
        }, 500);
    });

    // Verifica a disponibilidade de dispositivos de vídeo
    navigator.mediaDevices.enumerateDevices()
        .then(function(devices) {
            // Filtra apenas os dispositivos de vídeo
            var videoDevices = devices.filter(function(device) {
                return device.kind === 'videoinput';
            });

            // Verifica o número de dispositivos de vídeo disponíveis
            if (videoDevices.length > 1) {
                // Se houver mais de um dispositivo, define as restrições para usar o último dispositivo disponível
                var constraints = {
                    video: {
                        deviceId: { exact: videoDevices[videoDevices.length - 1].deviceId }
                    },
                    audio: false
                };

                // Inicia a captura de vídeo com as restrições definidas
                startScanner(constraints);
            } else if (videoDevices.length === 1) {
                // Se houver apenas um dispositivo, define as restrições para usar o primeiro dispositivo disponível
                var constraints = {
                    video: {
                        deviceId: { exact: videoDevices[0].deviceId }
                    },
                    audio: false
                };

                // Verifica se é um dispositivo iOS e configura o modo de frente para ambiente
                if (window.iOS) {
                    constraints.video.facingMode = 'environment';
                }

                // Inicia a captura de vídeo com as restrições definidas
                startScanner(constraints);
            } else {
                // Se não houver dispositivos disponíveis, inicia a captura de vídeo sem restrições
                startScanner({ video: true });
            }
        })
        .catch(function(error) {
            // Manipula erros ao obter dispositivos de vídeo
            console.error('Erro ao obter dispositivos de vídeo:', error);
        });

    document.addEventListener('DOMContentLoaded', function () {
        Instascan.Camera.getCameras().then(function (cameras) {
            if (cameras.length > 0) {
                scanner.start(cameras[0]);
            } else {
                console.error('No cameras found.');
            }
        }).catch(function (e) {
            console.error(e);
        });
    });

    $('#uni_modal').on('shown.bs.modal', function () {
        if ($('#scanner').length > 0) {
            scanner.stop();
            startScanner('environment'); // Definindo a câmera traseira como padrão ao abrir o modal
        }
    });

    $('#uni_modal').on('hide.bs.modal', function () {
        scanner.stop();
        stopCurrentStream();
    });
</script>
