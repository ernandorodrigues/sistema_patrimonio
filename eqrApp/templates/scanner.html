{% load qr_code %}{% load static %}
<script src="{% static 'assets/instascan.min.js' %}"></script>
<style>
    #scanner-holder {
        position: relative;
    }

    #scanner {
        width: 100%;
        height: 50vh;
        object-fit: cover;
    }
</style>
<div class="container-fluid">
    <div id="scanner-holder">
        <video id="scanner"></video>
    </div>
</div>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const videoElement = document.getElementById('scanner');

        if (videoElement) {
            let scanner = new Instascan.Scanner({ video: videoElement, mirror: false });
            let currentCameraIndex = 0;
            let cameras;

            scanner.addListener('scan', function (content) {
                alert('Conteúdo escaneado: ' + content);
            });

            Instascan.Camera.getCameras().then(function (cameraList) {
                if (cameraList.length > 0) {
                    cameras = cameraList;
                    let backCameraIndex = cameras.findIndex(camera => camera.name.toLowerCase().includes('back'));
                    if (backCameraIndex >= 0) {
                        currentCameraIndex = backCameraIndex;
                    }
                    scanner.start(cameras[currentCameraIndex]);
                } else {
                    console.error('No cameras found.');
                }
            }).catch(function (e) {
                console.error(e);
            });

            videoElement.addEventListener('dblclick', function () {
                currentCameraIndex = (currentCameraIndex + 1) % cameras.length;
                scanner.stop();
                scanner.start(cameras[currentCameraIndex]);
            });
        } else {
            console.error('Elementos HTML não encontrados.');
        }
    });
</script>
