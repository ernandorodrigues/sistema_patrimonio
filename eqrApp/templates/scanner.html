{% load qr_code %}{% load static %}
<script src="{% static 'assets/instascan.min.js' %}"></script>
<style>
    #uni_modal .modal-footer {
        display: none;
    }

    #uni_modal .modal-sub-footer {
        display: flex;
    }

    #scanner {
        width: 100%;
        height: 50vh;
        margin: 0 auto;
        position: relative;
        object-fit: cover;
        object-position: center center;
    }

    #scanner-focus {
        background: #00000085;
        -webkit-clip-path: polygon(0% 0%, 0% 100%, 25% 100%, 25% 25%, 75% 25%, 75% 75%, 25% 75%, 25% 100%, 100% 100%, 100% 0%);
        clip-path: polygon(0% 0%, 0% 100%, 25% 100%, 25% 25%, 75% 25%, 75% 75%, 25% 75%, 25% 100%, 100% 100%, 100% 0%);
        height: 100%;
        width: 100%;
        top: 0;
        left: 0;
    }

    /* Estilo para o sinalizador */
    #qr-detected {
        position: absolute;
        top: 10px;
        left: 10px;
        color: green;
        font-size: 24px;
    }
</style>
<div class="container-fluid">
    <div id="scanner-holder" class="position-relative">
        <video id="scanner"></video>
        <div id="scanner-focus" class="position-absolute"></div>
        <div id="qr-detected"></div> <!-- Sinalizador de QR Code detectado -->
    </div>
    <div class="form-group">
        <button id="start-scanner-btn" class="btn btn-primary">Iniciar Leitura</button> <!-- Botão para iniciar a leitura -->
    </div>
</div>
<script>
    const videoElement = document.getElementById('scanner');
    const qrDetectedElement = document.getElementById('qr-detected');
    const startScannerBtn = document.getElementById('start-scanner-btn');
    let currentStream = null;
    let scanner = null;

    function stopCurrentStream() {
        if (currentStream) {
            currentStream.getTracks().forEach(track => track.stop());
        }
    }

    function startScanner(facingMode) {
        stopCurrentStream();
        const constraints = {
            video: {
                facingMode: facingMode
            }
        };
        navigator.mediaDevices.getUserMedia(constraints).then(function (stream) {
            currentStream = stream;
            videoElement.srcObject = stream;
            qrDetectedElement.innerText = ''; // Limpa o sinalizador quando a leitura é iniciada
            startScannerBtn.disabled = true; // Desabilita o botão de iniciar leitura
            scanner.start(videoElement); // Inicia o scanner
        }).catch(function (e) {
            console.error(e);
        });
    }

    document.addEventListener('DOMContentLoaded', function () {
        scanner = new Instascan.Scanner({ video: videoElement, mirror: false });
        scanner.addListener('scan', function (content) {
            qrDetectedElement.innerText = 'QR Code Detectado'; // Define o sinalizador quando um QR Code é detectado
            $('.modal').modal('hide');
            start_loader();
            setTimeout(() => {
                uni_modal("View Employee Details", "{% url 'scanned-code' %}/" + content, 'modal-md');
                scanner.stop();
            }, 500);
        });
    });

    startScannerBtn.addEventListener('click', function () {
        startScanner('environment'); // Inicia a leitura com a câmera traseira
    });
</script>
