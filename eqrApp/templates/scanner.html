{% load qr_code %}{% load static %}
<script src="{% static 'assets/instascan.min.js' %}"></script>
<style>
    #scanner-holder {
        position: relative;
    }

    #scanner {
        width: 100%;
        height: 50vh;
        object-fit: cover;
    }
</style>
<div class="container-fluid">
    <div>
        <label for="cameraSelect">Selecione a Câmera:</label>
        <select id="cameraSelect"></select>
    </div>
    <div id="scanner-holder">
        <video id="scanner"></video>
    </div>
</div>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const videoElement = document.getElementById('scanner');
        const cameraSelect = document.getElementById('cameraSelect');

        if (videoElement && cameraSelect) {
            let scanner = new Instascan.Scanner({ video: videoElement, mirror: false });

            scanner.addListener('scan', function (content) {
                alert('Conteúdo escaneado: ' + content);
            });

            Instascan.Camera.getCameras().then(function (cameras) {
                if (cameras.length > 0) {
                    cameras.forEach((camera, index) => {
                        let option = document.createElement('option');
                        option.value = index;
                        option.text = camera.name;
                        cameraSelect.appendChild(option);
                    });

                    cameraSelect.addEventListener('change', function () {
                        scanner.stop();
                        scanner.start(cameras[cameraSelect.value]);
                    });

                    let backCameraIndex = cameras.findIndex(camera => camera.name.toLowerCase().includes('back'));
                    if (backCameraIndex >= 0) {
                        cameraSelect.value = backCameraIndex;
                        scanner.start(cameras[backCameraIndex]);
                    } else {
                        scanner.start(cameras[0]);
                    }
                } else {
                    console.error('No cameras found.');
                }
            }).catch(function (e) {
                console.error(e);
            });
        } else {
            console.error('Elementos HTML não encontrados.');
        }
    });
</script>
