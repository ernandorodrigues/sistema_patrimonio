{% load qr_code %}{% load static %}
<script src="{% static 'assets/instascan.min.js' %}"></script>
<script src="{% static 'assets/default/js/jquery-3.6.0.min.js' %}"></script>
<style>
    #scanner {
        width: 100%;
        height: 50vh;
        margin: 0 auto;
        position: relative;
        object-fit: cover;
        object-position: center center;
    }
</style>
<div class="container-fluid">
    <div id="scanner-holder" class="position-relative">
        <video id="scanner"></video>
    </div>
    <div class="form-group mt-3">
        <label for="cameraSelect">Selecione a CÃ¢mera</label>
        <select id="cameraSelect" class="form-control">
            <option value="environment">Traseira</option>
            <option value="user">Frontal</option>
        </select>
    </div>
</div>
<script>
    const videoElement = document.getElementById('scanner');
    const cameraSelect = document.getElementById('cameraSelect');
    let currentStream = null;

    function stopCurrentStream() {
        if (currentStream) {
            currentStream.getTracks().forEach(track => track.stop());
        }
    }

    function startScanner(facingMode) {
        stopCurrentStream();
        const constraints = {
            video: {
                facingMode: facingMode
            }
        };
        navigator.mediaDevices.getUserMedia(constraints).then(function (stream) {
            currentStream = stream;
            videoElement.srcObject = stream;
        }).catch(function (e) {
            console.error(e);
        });
    }

    cameraSelect.addEventListener('change', function () {
        const facingMode = cameraSelect.value;
        startScanner(facingMode);
    });

    const scanner = new Instascan.Scanner({ video: videoElement, mirror: false });
    scanner.addListener('scan', function (content) {
        window.location.href = "/new-url/" + content;
        scanner.stop();
    });

    document.addEventListener('DOMContentLoaded', function () {
        startScanner('environment');
        Instascan.Camera.getCameras().then(function (cameras) {
            if (cameras.length > 0) {
                scanner.start(cameras[0]);
            } else {
                console.error('No cameras found.');
            }
        }).catch(function (e) {
            console.error(e);
        });
    });
</script>
