<script src="{% static 'assets/instascan.min.js' %}"></script>
<style>
    #uni_modal .modal-footer {
        display: none;
    }

    #uni_modal .modal-sub-footer {
        display: flex;
    }

    #scanner {
        width: 100%;
        height: 50vh;
        margin: 0 auto;
        position: relative;
        object-fit: cover;
        object-position: center center;
    }

    #scanner-focus {
        background: #00000085;
        -webkit-clip-path: polygon(0% 0%, 0% 100%, 25% 100%, 25% 25%, 75% 25%, 75% 75%, 25% 75%, 25% 100%, 100% 100%, 100% 0%);
        clip-path: polygon(0% 0%, 0% 100%, 25% 100%, 25% 25%, 75% 25%, 75% 75%, 25% 75%, 25% 100%, 100% 100%, 100% 0%);
        height: 100%;
        width: 100%;
        top: 0;
        left: 0;
    }
</style>
<div class="container-fluid">
    <div id="scanner-holder" class="position-relative">
        <video id="scanner"></video>
        <div id="scanner-focus" class="position-absolute"></div>
    </div>
    <div class="form-group">
        <label for="cameraSelect">Selecione a Câmera</label>
        <select id="cameraSelect" class="form-control">
            <option value="environment">Traseira</option>
            <option value="user">Frontal</option>
        </select>
    </div>
</div>
<script>
    const videoElement = document.getElementById('scanner');
    const cameraSelect = document.getElementById('cameraSelect');
    let currentStream = null;
    let scanner = new Instascan.Scanner({ video: videoElement, mirror: false });

    function stopCurrentStream() {
        if (currentStream) {
            currentStream.getTracks().forEach(track => track.stop());
        }
    }

    function startScanner(facingMode) {
        stopCurrentStream();
        const constraints = {
            video: {
                facingMode: { exact: facingMode }
            }
        };
        navigator.mediaDevices.getUserMedia(constraints).then(function (stream) {
            currentStream = stream;
            videoElement.srcObject = stream;
            scanner.start();
        }).catch(function (e) {
            console.error('Erro ao acessar a câmera: ', e);
        });
    }

    cameraSelect.addEventListener('change', function () {
        const facingMode = cameraSelect.value;
        startScanner(facingMode);
    });

    document.addEventListener('DOMContentLoaded', function () {
        scanner.addListener('scan', function (content) {
            alert('Conteúdo escaneado: ' + content);
            $('.modal').modal('hide');
            start_loader();
            setTimeout(() => {
                uni_modal("View Employee Details", "{% url 'scanned-code' %}/" + content, 'modal-md');
                scanner.stop();
            }, 500);
        });

        startScanner('environment'); // Default to back camera
    });

    $('#uni_modal').on('shown.bs.modal', function () {
        if ($('#scanner').length > 0) {
            scanner.stop();
            startScanner(cameraSelect.value);
        }
    });

    $('#uni_modal').on('hide.bs.modal', function () {
        scanner.stop();
        stopCurrentStream();
    });
</script>
