<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scanner de QR Code</title>
    <link rel="stylesheet" href="{% static 'assets/bootstrap/css/bootstrap.min.css' %}">
    <script src="{% static 'assets/default/js/jquery-3.6.0.min.js' %}"></script>
    <script src="{% static 'assets/bootstrap/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'assets/instascan.min.js' %}"></script>
    <style>
        #scanner {
            width: 100%;
            height: 70vh;
            margin: 20px auto;
            position: relative;
            object-fit: cover;
            object-position: center center;
        }

        #scanner-focus {
            background: #00000085;
            -webkit-clip-path: polygon(0% 0%, 0% 100%, 25% 100%, 25% 25%, 75% 25%, 75% 75%, 25% 75%, 25% 100%, 100% 100%, 100% 0%);
            clip-path: polygon(0% 0%, 0% 100%, 25% 100%, 25% 25%, 75% 25%, 75% 75%, 25% 75%, 25% 100%, 100% 100%, 100% 0%);
            height: 100%;
            width: 100%;
            top: 0;
            left: 0;
        }

        .modal-content {
            background-color: #f8f9fa;
            border-radius: 0;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div id="scanner-holder">
                    <video id="scanner"></video>
                    <div id="scanner-focus"></div>
                </div>
            </div>
        </div>
    </div>

    <div id="qrModal" class="modal fade" tabindex="-1" aria-labelledby="qrModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="qrModalLabel">QR Code Escaneado</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p id="qrContent"></p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const args = {
            video: document.getElementById('scanner'),
            mirror: false
        };

        window.URL.createObjectURL = (stream) => {
            args.video.srcObject = stream;
            return stream;
        };

        const scanner = new Instascan.Scanner(args);

        navigator.mediaDevices.getUserMedia({
            video: {
                facingMode: 'environment'
            }
        }).then(function(stream) {
            args.video.srcObject = stream;
            scanner.start(args.video.srcObject);
        }).catch(function(err) {
            console.error('Erro ao acessar a c√¢mera:', err);
        });

        scanner.addListener('scan', function(content) {
            $('#qrContent').text(content);
            $('#qrModal').modal('show');
        });
    </script>
</body>

</html>
