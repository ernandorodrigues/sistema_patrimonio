{% load qr_code %}{% load static %}
<!-- <script src="{% static 'assets/default/js/jquery-3.6.0.min.js' %}"></script> -->
<script src="{% static 'assets/instascan.min.js' %}"></script>
<style>
    #uni_modal .modal-footer {
        display: none;
    }

    #uni_modal .modal-sub-footer {
        display: flex;
    }

    #scanner {
        width: 100%;
        height: 50vh;
        margin: 0 auto;
        position: relative;
        object-fit: cover;
        object-position: center center;
    }

    #scanner-focus {
        background: #00000085;
        -webkit-clip-path: polygon(0% 0%, 0% 100%, 25% 100%, 25% 25%, 75% 25%, 75% 75%, 25% 75%, 25% 100%, 100% 100%, 100% 0%);
        clip-path: polygon(0% 0%, 0% 100%, 25% 100%, 25% 25%, 75% 25%, 75% 75%, 25% 75%, 25% 100%, 100% 100%, 100% 0%);
        height: 100%;
        width: 100%;
        top: 0;
        left: 0;
    }
</style>
<div class="container-fluid">
    <div id="scanner-holder" class="position-relative">
        <video id="scanner"></video>
        <div id="scanner-focus" class="position-absolute"></div>
    </div>
</div>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const videoElement = document.getElementById('scanner');
        const scanner = new Instascan.Scanner({ video: videoElement, mirror: false });

        // Configura o listener para quando um código QR é escaneado
        scanner.addListener('scan', function(content) {
            // alert(content);
            $('.modal').modal('hide');
            start_loader();
            setTimeout(function() {
                uni_modal("View Employee Details", "{% url 'scanned-code' %}/" + content, 'modal-md');
                scanner.stop();
            }, 500);
        });

        $('#uni_modal').on('shown.bs.modal', function() {
            if ($('#scanner').length > 0) {
                scanner.stop();
                startScanner();
            }
        });

        $('#uni_modal').on('hide.bs.modal', function() {
            scanner.stop();
        });

        function startScanner() {
            Instascan.Camera.getCameras().then(function(cameras) {
                let selectedCamera;
                // Verifica se há uma câmera traseira disponível
                if (cameras.length > 0) {
                    for (let i = 0; i < cameras.length; i++) {
                        if (cameras[i].name.toLowerCase().includes('back')) {
                            selectedCamera = cameras[i];
                            break;
                        }
                    }
                }
                // Se não houver câmera traseira, usa a primeira câmera disponível
                if (!selectedCamera && cameras.length > 0) {
                    selectedCamera = cameras[0];
                }
                // Inicia o scanner com a câmera selecionada
                if (selectedCamera) {
                    scanner.start(selectedCamera);
                } else {
                    console.error('No cameras found.');
                }
            }).catch(function(e) {
                console.error(e);
            });
        }
    });
</script>
