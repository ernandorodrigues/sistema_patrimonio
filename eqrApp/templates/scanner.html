{% load qr_code %}{% load static %}
<!-- <script src="{% static 'assets/default/js/jquery-3.6.0.min.js' %}"></script> -->
<script src="{% static 'assets/instascan.min.js' %}"></script>
<style>
    #uni_modal .modal-footer {
        display: none
    }

    #uni_modal .modal-sub-footer {
        display: flex
    }

    #scanner {
        width: 100%;
        height: 50vh;
        margin: 0px auto;
        position: relative;
        object-fit: cover;
        object-position: center center;
    }

    #scanner-focus {
        background: #00000085;
        -webkit-clip-path: polygon(0% 0%, 0% 100%, 25% 100%, 25% 25%, 75% 25%, 75% 75%, 25% 75%, 25% 100%, 100% 100%, 100% 0%);
        clip-path: polygon(0% 0%, 0% 100%, 25% 100%, 25% 25%, 75% 25%, 75% 75%, 25% 75%, 25% 100%, 100% 100%, 100% 0%);
        height: 100%;
        width: 100%;
        top: 0;
        left: 0;
    }
</style>
<div class="container-fluid">
    <div id="scanner-holder" class="position-relative">
        <video id="scanner"></video>
        <div id="scanner-focus" class="position-absolute"></div>
    </div>
    <div class="btn-group btn-group-toggle mb-5" data-toggle="buttons">
        <label class="btn btn-primary active">
            <input type="radio" name="options" value="1" autocomplete="off" checked> Front Camera
        </label>
        <label class="btn btn-secondary">
            <input type="radio" name="options" value="2" autocomplete="off"> Back Camera
        </label>
    </div>
</div>
<script>
    const args = {
        video: document.getElementById('scanner'),
        mirror: false
    };

    window.URL.createObjectURL = (stream) => {
        args.video.srcObject = stream;
        return stream;
    };

    const scanner = new Instascan.Scanner(args);
    scanner.addListener('scan', function(content) {
        $('.modal').modal('hide');
        start_loader();
        setTimeout(() => {
            uni_modal("View Employee Details", "{% url 'scanned-code' %}/" + content, 'modal-md');
            scanner.stop();
        }, 500);
    });

    function startCamera(selectedCam) {
        Instascan.Camera.getCameras().then(function(cameras) {
            if (cameras.length > 0) {
                var camera = cameras.find(cam => cam.name.toLowerCase().includes(selectedCam));
                if (!camera) camera = cameras[0]; // Default to first camera if specific one not found
                scanner.start(camera);
            } else {
                console.error('No cameras found.');
                alert('No cameras found.');
            }
        }).catch(function(e) {
            console.error(e);
            alert(e);
        });
    }

    $(document).ready(function() {
        startCamera('back');
        $('[name="options"]').on('change', function() {
            var selectedCam = $(this).val() == 1 ? 'front' : 'back';
            scanner.stop().then(() => startCamera(selectedCam));
        });
    });

    $('#uni_modal').on('hide.bs.modal', function() {
        scanner.stop();
    });
</script>
