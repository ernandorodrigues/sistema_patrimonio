{% load qr_code %}{% load static %}
<script src="{% static 'assets/instascan.min.js' %}"></script>
<style>
    #uni_modal .modal-footer {
        display: none;
    }

    #uni_modal .modal-sub-footer {
        display: flex;
    }

    #scanner {
        width: 100%;
        height: 50vh;
        margin: 0px auto;
        position: relative;
        object-fit: cover;
        object-position: center center;
    }

    #scanner-focus {
        background: #00000085;
        -webkit-clip-path: polygon(0% 0%, 0% 100%, 25% 100%, 25% 25%, 75% 25%, 75% 75%, 25% 75%, 25% 100%, 100% 100%, 100% 0%);
        clip-path: polygon(0% 0%, 0% 100%, 25% 100%, 25% 25%, 75% 25%, 75% 75%, 25% 75%, 25% 100%, 100% 100%, 100% 0%);
        height: 100%;
        width: 100%;
        top: 0;
        left: 0;
    }
</style>
<div class="container-fluid">
    <div id="scanner-holder" class="position-relative">
        <video id="scanner"></video>
        <div id="scanner-focus" class="position-absolute"></div>
    </div>
</div>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const videoElement = document.getElementById('scanner');

        if (videoElement) {
            let scanner = new Instascan.Scanner({ video: videoElement, mirror: false });

            scanner.addListener('scan', function (content) {
                // alert(content);
                $('.modal').modal('hide')
                start_loader()
                setTimeout(() => {
                    uni_modal("View Employee Details", "{% url 'scanned-code' %}/" + content, 'modal-md')
                    scanner.stop()
                }, 500);
            });

            Instascan.Camera.getCameras().then(function (cameras) {
                if (cameras.length > 0) {
                    let selectedCamera = cameras[0];

                    // Tenta selecionar a câmera traseira
                    for (let i = 0; i < cameras.length; i++) {
                        if (cameras[i].name.toLowerCase().includes('back')) {
                            selectedCamera = cameras[i];
                            break;
                        }
                    }

                    scanner.start(selectedCamera);
                } else {
                    console.error('No cameras found.');
                }
            }).catch(function (e) {
                console.error(e);
            });

            $('#uni_modal').on('shown.bs.modal', function () {
                if ($('#scanner').length > 0) {
                    scanner.stop();
                    Instascan.Camera.getCameras().then(function (cameras) {
                        if (cameras.length > 0) {
                            let selectedCamera = cameras[0];

                            // Tenta selecionar a câmera traseira
                            for (let i = 0; i < cameras.length; i++) {
                                if (cameras[i].name.toLowerCase().includes('back')) {
                                    selectedCamera = cameras[i];
                                    break;
                                }
                            }

                            scanner.start(selectedCamera);
                        } else {
                            console.error('No cameras found.');
                        }
                    }).catch(function (e) {
                        console.error(e);
                    });
                }
            });

            $('#uni_modal').on('hide.bs.modal', function () {
                scanner.stop();
            });
        } else {
            console.error('Elementos HTML não encontrados.');
        }
    });
</script>
