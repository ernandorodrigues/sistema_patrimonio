<script src="{% static 'assets/instascan.min.js' %}"></script>
<style>
    #uni_modal .modal-footer {
        display: none
    }

    #uni_modal .modal-sub-footer {
        display: flex
    }

    #scanner {
        width: 100%;
        height: 50vh;
        margin: 0px auto;
        position: relative;
        object-fit: cover;
        object-position: center center;
    }

    #scanner-focus {
        background: #00000085;
        -webkit-clip-path: polygon(0% 0%, 0% 100%, 25% 100%, 25% 25%, 75% 25%, 75% 75%, 25% 75%, 25% 100%, 100% 100%, 100% 0%);
        clip-path: polygon(0% 0%, 0% 100%, 25% 100%, 25% 25%, 75% 25%, 75% 75%, 25% 75%, 25% 100%, 100% 100%, 100% 0%);
        height: 100%;
        width: 100%;
        top: 0;
        left: 0;
    }
</style>
<div class="container-fluid">
    <div id="scanner-holder" class="position-relative">
        <video id="scanner"></video>
        <div id="scanner-focus" class="position-absolute"></div>
    </div>
    <div class="form-group">
        <label for="cameraSelect">Selecione a CÃ¢mera</label>
        <select id="cameraSelect" class="form-control"></select>
    </div>
</div>
<script>
    const videoElement = document.getElementById('scanner');
    const cameraSelect = document.getElementById('cameraSelect');
    let currentStream = null;

    function stopCurrentStream() {
        if (currentStream) {
            currentStream.getTracks().forEach(track => track.stop());
        }
    }

    function startScanner(camera) {
        stopCurrentStream();
        Instascan.Camera.getCameras().then(function (cameras) {
            if (cameras.length > 0) {
                scanner.start(camera || cameras[0]);
                populateCameraSelect(cameras);
            } else {
                console.error('No cameras found.');
            }
        }).catch(function (e) {
            console.error(e);
        });
    }

    function populateCameraSelect(cameras) {
        cameraSelect.innerHTML = '';
        cameras.forEach((camera, index) => {
            const option = document.createElement('option');
            option.value = index;
            option.text = camera.name || `Camera ${index + 1}`;
            cameraSelect.appendChild(option);
        });
    }

    cameraSelect.addEventListener('change', function () {
        const selectedCameraIndex = cameraSelect.value;
        Instascan.Camera.getCameras().then(function (cameras) {
            if (cameras[selectedCameraIndex]) {
                startScanner(cameras[selectedCameraIndex]);
            }
        });
    });

    const scanner = new Instascan.Scanner({ video: videoElement, mirror: false });
    scanner.addListener('scan', function (content) {
        $('.modal').modal('hide');
        start_loader();
        setTimeout(() => {
            uni_modal("View Employee Details", "{% url 'scanned-code' %}/" + content, 'modal-md');
            scanner.stop();
        }, 500);
    });

    document.addEventListener('DOMContentLoaded', function () {
        startScanner();
    });

    $('#uni_modal').on('shown.bs.modal', function () {
        if ($('#scanner').length > 0) {
            scanner.stop();
            startScanner();
        }
    });

    $('#uni_modal').on('hide.bs.modal', function () {
        scanner.stop();
        stopCurrentStream();
    });
</script>
