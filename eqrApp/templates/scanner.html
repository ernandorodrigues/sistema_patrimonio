{% load qr_code %}
{% load static %}
<!-- <script src="{% static 'assets/default/js/jquery-3.6.0.min.js' %}"></script> -->
<script src="{% static 'assets/instascan.min.js' %}"></script>
<style>
    #uni_modal .modal-footer {
        display: none
    }

    #uni_modal .modal-sub-footer {
        display: flex
    }

    #scanner {
        width: 100%;
        height: 50vh;
        margin: 0px auto;
        position: relative;
        object-fit: cover;
        object-position: center center;
    }

    #scanner-focus {
        background: #00000085;
        -webkit-clip-path: polygon(0% 0%, 0% 100%, 25% 100%, 25% 25%, 75% 25%, 75% 75%, 25% 75%, 25% 100%, 100% 100%, 100% 0%);
        clip-path: polygon(0% 0%, 0% 100%, 25% 100%, 25% 25%, 75% 25%, 75% 75%, 25% 75%, 25% 100%, 100% 100%, 100% 0%);
        height: 100%;
        width: 100%;
        top: 0;
        left: 0;
    }

    /* Estilo para o aviso */
    #qr-detected-alert {
        position: fixed;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 999;
        display: none; /* Inicia escondido */
    }

    /* Estilo para o seletor de câmera */
    #camera-selector {
        position: fixed;
        top: 20px;
        left: 20px;
        z-index: 999;
    }
</style>

<!-- Div para exibir o aviso -->
<div id="qr-detected-alert" class="alert alert-success" style="display: none;">
    QR Code Detected!
</div>

<!-- Div para exibir o seletor de câmera -->
<div id="camera-selector" class="d-none">
    <label for="camera-select">Select Camera: </label>
    <select id="camera-select">
        <!-- Options will be dynamically added here -->
    </select>
</div>

<div class="container-fluid">
    <div id="scanner-holder" class="position-relative">
        <video id="scanner"></video>
        <div id="scanner-focus" class="position-absolute"></div>
    </div>
</div>

<script>
    const args = {
        video: document.getElementById('scanner'),
        mirror: false
    };

    window.URL.createObjectURL = (stream) => {
        args.video.srcObject = stream;
        return stream;
    };

    const scanner = new Instascan.Scanner(args);

    scanner.addListener('scan', function(content) {
        // Mostrar o aviso quando um código QR for identificado
        $('#qr-detected-alert').show();

        // Esconder o aviso após alguns segundos (opcional)
        setTimeout(function() {
            $('#qr-detected-alert').hide();
        }, 3000); // Esconder após 3 segundos (3000 milissegundos)

        $('.modal').modal('hide');
        start_loader();
        setTimeout(() => {
            uni_modal("View Employee Details", "{% url 'scanned-code' %}/" + content, 'modal-md');
            scanner.stop();
        }, 500);
    });

    $('#uni_modal').on('shown.bs.modal', function() {
        if ($('#scanner').length > 0) {
            scanner.stop();
            Instascan.Camera.getCameras().then(function(cameras) {
                if (cameras.length > 0) {
                    // Adiciona as opções do seletor de câmera
                    const cameraSelect = document.getElementById('camera-select');
                    cameras.forEach((camera, index) => {
                        const option = document.createElement('option');
                        option.value = index;
                        option.textContent = camera.name;
                        cameraSelect.appendChild(option);
                    });
                    // Inicia a câmera traseira por padrão
                    scanner.start(cameras[0]);
                    // Exibe o seletor de câmera
                    $('#camera-selector').removeClass('d-none');

                    // Evento para mudar a câmera ao selecionar no seletor
                    cameraSelect.addEventListener('change', function() {
                        const selectedCameraIndex = parseInt(this.value);
                        if (!isNaN(selectedCameraIndex)) {
                            scanner.stop();
                            scanner.start(cameras[selectedCameraIndex]);
                        }
                    });
                } else {
                    console.error('No cameras found.');
                }
            }).catch(function(e) {
                console.error(e);
            });
        }
    });

    $('#uni_modal').on('hide.bs.modal', function() {
        scanner.stop();
    });
</script>
