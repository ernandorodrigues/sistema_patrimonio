{% load qr_code %}{% load static %}
<!-- <script src="{% static 'assets/default/js/jquery-3.6.0.min.js' %}"></script> -->
<script src="{% static 'assets/instascan.min.js' %}"></script>
<style>
    #uni_modal .modal-footer {
        display: none;
    }

    #uni_modal .modal-sub-footer {
        display: flex;
    }

    #scanner {
        width: 100%;
        height: 50vh;
        margin: 0px auto;
        position: relative;
        object-fit: cover;
        object-position: center center;
    }

    #scanner-focus {
        background: #00000085;
        -webkit-clip-path: polygon(0% 0%, 0% 100%, 25% 100%, 25% 25%, 75% 25%, 75% 75%, 25% 75%, 25% 100%, 100% 100%, 100% 0%);
        clip-path: polygon(0% 0%, 0% 100%, 25% 100%, 25% 25%, 75% 25%, 75% 75%, 25% 75%, 25% 100%, 100% 100%, 100% 0%);
        height: 100%;
        width: 100%;
        top: 0;
        left: 0;
    }
</style>
<div class="container-fluid">
    <div id="scanner-holder" class="position-relative">
        <video id="scanner"></video>
        <div id="scanner-focus" class="position-absolute"></div>
    </div>
</div>
<script>
    const args = {
        video: document.getElementById('scanner'),
        mirror: false
    };

    const scanner = new Instascan.Scanner(args);

    scanner.addListener('scan', function(content) {
        $('.modal').modal('hide');
        start_loader();
        setTimeout(() => {
            uni_modal("View Employee Details", "{% url 'scanned-code' %}/" + content, 'modal-md');
            scanner.stop();
        }, 500);
    });

    $('#uni_modal').on('shown.bs.modal', function() {
        if ($('#scanner').length > 0) {
            scanner.stop();
            navigator.mediaDevices.enumerateDevices()
            .then(devices => {
                console.log('Dispositivos encontrados:', devices);
                const rearCamera = devices.find(device => device.kind === 'videoinput' && device.label.toLowerCase().includes('back'));
                if (rearCamera) {
                    const constraints = {
                        video: { deviceId: { exact: rearCamera.deviceId } }
                    };
                    return navigator.mediaDevices.getUserMedia(constraints);
                } else {
                    throw new Error('Câmera traseira não encontrada.');
                }
            })
            .then(stream => {
                console.log('Stream obtido:', stream);
                args.video.srcObject = stream;
                return scanner.start(args.video.srcObject);
            })
            .catch(error => {
                console.error('Erro ao acessar a câmera:', error);
            });
        }
    });

    $('#uni_modal').on('hide.bs.modal', function() {
        scanner.stop();
    });
</script>
